<!DOCTYPE html>
<html>
    <head>
        <title id="title">Hide HTML Element with Animation </title>
    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script>
            $(document).ready(function(){
                $("button").click(function(){ 
                    $("h1, h2").fadeOut();
                });
            });
        </script>

        <h1 id="first_statement" >JAVA SCRIPT TRAINING</h1>
        <h2 id="second_statement">Lorem Ipsum</h2>
        <button type="button" id="replace_body">Hide</button>
    </body>
</html>
