<!DOCTYPE html>
<html>
    <head>
        <title id="title">INPUT VALIDATION </title>
    </head>
    <body>
        <p id="output_text"></p>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
        <script>
            document.getElementById("output_text").innerHTML = moment().format('MMMM Do YYYY, h:mm:ss a');
        </script>
    </body>
</html>
